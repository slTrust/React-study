<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/react/16.7.0-alpha.2/umd/react.development.js"></script>  
    <script src="https://cdn.bootcss.com/react-dom/16.7.0-alpha.2/umd/react-dom.production.min.js"></script>
    <style>
        .root{
            display: flex;
            justify-content: center;
            align-items: center;
            padding:10px;
            border:1px solid black;
        }
        .papa{
            border:1px solid grey;
            padding:10px;
        }
        .son{
            border:1px solid grey;
            padding:10px;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script>
var money = {
    amount : 100000
}


class App extends React.Component{
    constructor(){
        super()
       
    }
    render(){
        return (
            <div className="root">
                <div>app</div>
                <FirstFather/>
                <SecondFather/>
            </div>
        )
    }
}



class FirstFather extends React.Component{
    constructor(){
        super()
        this.state = {
            money : money
        }
    }
    render(){
        return (
            <div className="papa">
                <div>大爸 {this.state.money.amount}</div>
                <Son1/>
                <Son2/>
            </div>
        )
    }
}

class SecondFather extends React.Component{
    constructor(){
        super()
        this.state = {
            money : money
        }
    }
    render(){
        return (
            <div className="papa">
                <div>二爸 {this.state.money.amount}</div>
                <Son3/>
            <Son4/>
            </div>
        )
    }
}

class Son1 extends React.Component{
    constructor(){
        super()
        this.state = {
            money : money
        }
    }
    render(){
        return (
            <div className="son">
                儿子1 {this.state.money.amount}
            </div>
        )
    }
}


class Son2 extends React.Component{
    constructor(){
        super()
        this.state = {
            money : money
        }
    }
    x(){
        money.amount -= 100
        this.setState({
            money:money
        })
    }
    render(){
        return (
            <div className="son">
                儿子2 {this.state.money.amount}
                <button onClick={()=>this.x()}>消费</button>
            </div>
        )
    }
}


class Son3 extends React.Component{
    constructor(){
        super()
        this.state = {
            money : money
        }
    }
    render(){
        return (
            <div className="son">
                儿子3 {this.state.money.amount}
            </div>
        )
    }
}


class Son4 extends React.Component{
    constructor(){
        super()
        this.state = {
            money : money
        }
    }
    render(){
        return (
            <div className="son">
                儿子4 {this.state.money.amount}
            </div>
        )
    }
}





function render(){
    ReactDOM.render(
        <App/>,
        document.querySelector('#root')
    )
}

render();
</script>
</body>
</html>
