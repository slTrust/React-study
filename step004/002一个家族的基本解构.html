<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/react/16.7.0-alpha.2/umd/react.development.js"></script>  
    <script src="https://cdn.bootcss.com/react-dom/16.7.0-alpha.2/umd/react-dom.production.min.js"></script>
    <style>
        .root{
            display: flex;
            justify-content: center;
            align-items: center;
            padding:10px;
            border:1px solid black;
        }
        .papa{
            border:1px solid grey;
            padding:10px;
        }
        .son{
            border:1px solid grey;
            padding:10px;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script>

class App extends React.Component{
    constructor(){
        super()
       
    }
    render(){
        return (
            <div className="root">
                <div>app</div>
                <FirstFather/>
                <SecondFather/>
            </div>
        )
    }
}



function FirstFather(props){
    return (
        <div className="papa">
            <div>大爸</div>
            <Son1/>
            <Son2/>
        </div>
    )
}

function SecondFather(props){
    return (
        <div className="papa">
            <div>二爸</div>
            <Son3/>
            <Son4/>
        </div>
    )
}

function Son1(){
    return (
        <div className="son">
            儿子1
        </div>
    )
}
function Son2(){
    return (
        <div className="son">
            儿子2
        </div>
    )
}

function Son3(){
    return (
        <div className="son">
            儿子3
        </div>
    )
}

function Son4(){
    return (
        <div className="son">
            儿子4
        </div>
    )
}




function render(){
    ReactDOM.render(
        <App/>,
        document.querySelector('#root')
    )
}

render();
</script>
</body>
</html>
